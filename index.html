<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media</title>
</head>
<body>
    <h1>Posso ver e ouvir - HTML</h1>
    <p>Este modelo é apenas para aprendizado. Não se recomenda usá-lo em produção.</p>

    <video src="./assets-example/Bee - 39120.mp4" 
        type="video/mp4" 
        controls 
        height="400" 
        width="500" 
        autoplay
        loop
        preload="metadata"
        >
        <p>Este navegador não suporta vídeos</p>
    </video>

    <h2>Exemplo sem autoplay</h2>
    <video src="./assets-example/Caterpillar - 2104.mp4" controls preload="metadata"></video>
</body>
</html>
