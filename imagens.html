<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media</title>
</head>

<body>
    <h1>Posso ver e ouvir - HTML</h1>
    <p>Este modelo é apenas para aprendizado. Não se recomenda usá-lo em produção.</p>

    <div>
        <h2>Imagens</h2>
        <!--
            <img>

            - src
            - alt
            - title
            - width
            - height
            - adicionando link
        -->
        <a href="https://source.unsplash.com/">
            <img src="https://source.unsplash.com/random" alt="Imagens aletórias" title="Imagens aletórias" width="50%"
                height="50%">
        </a>
    </div>
    <a href="https://rocketseat.com.br/">
        <img src="https://rocketseat.com.br/icons/icon-48x48.png" alt="Logo da rocketseat"
            title="Treinamentos básicos da Rocketseat" width="10%">
    </a>

    <h2>Usando a tag Figure</h2>
    <a href="https://source.unsplash.com/">
        <figure>
            <img src="https://source.unsplash.com/random" alt="Imagens aletórias" title="Imagens aletórias" width="50%"
                height="50%">
            <figcaption>Imagens aletórias</figcaption>
        </figure>
    </a>
</body>

</html>
